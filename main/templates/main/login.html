{% load static %}
<!DOCTYPE html>
<html lang="uk">

<head>
    <title>Вхід</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'main/css/login.css' %}">
    <link rel="stylesheet" href="https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #d3cce3, #e9e4f0);
        }

        .login-container {
            display: flex;
            height: 100vh;
        }

        .login {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #fff;
            padding: 40px;
        }

        .login-form {
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .login-form h2 {
            font-size: 32px;
            margin-bottom: 20px;
            color: #000000;
        }

        .input-group {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            background: #f5f5f5;
            padding: 10px;
            border-radius: 5px;
        }

        .input-group input {
            border: none;
            outline: none;
            background: none;
            flex: 1;
            padding: 10px;
            font-size: 16px;
        }

        .input-group i {
            margin-right: 10px;
            color: #888;
        }

        .button {
            background-color: #000000;
            color: white;
            border: none;
            padding: 12px;
            font-size: 18px;
            text-align: center;
            cursor: pointer;
            border-radius: 5px;
            width: 100%;
            margin-top: 20px;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #555;
        }

        .sign-up-text {
            margin-top: 20px;
            font-size: 14px;
        }

        .sign-up-text a {
            color: #007BFF;
            text-decoration: none;
        }

        .sign-up-text a:hover {
            text-decoration: underline;
        }

        .welcome-section {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #000000;
            color: white;
            padding: 40px;
        }

        .welcome-section h1 {
            font-size: 36px;
            margin-bottom: 10px;
        }

        .welcome-section p {
            font-size: 18px;
            color: #bbb;
        }
    </style>
</head>

<body>
    <div class="login-container">
        <div class="login">
            <div class="login-form">
                <h2>Вхід</h2>
                <form method="post">
                    {% csrf_token %}
                    <div class="input-group">
                        <i class="bx bx-user"></i>
                        <input type="text" name="username" id="id_username" placeholder="Username">
                    </div>
                    <div class="input-group">
                        <i class="bx bx-lock"></i>
                        <input type="password" name="password" id="id_password" placeholder="Password">
                    </div>
                    <button type="submit" class="button">Увійти</button>
                </form>
            </div>
        </div>
        <div class="welcome-section">
            <div>
                <h1>Вітаємо</h1>
                <p>Введіть ім'я та пароль вашого акаунту</p>
            </div>
        </div>
    </div>
</body>

</html>
